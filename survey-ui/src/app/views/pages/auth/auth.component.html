<div class="d-flex flex-column flex-root h-100" id="kt_login_wrapper">
    <!--begin::Login-->
    <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
        <!--begin::Aside-->
        <div class="login-aside d-flex flex-column flex-row-auto" class="info-part" style="background-color: #142855;">
            <div class="first-info">
                <P>
                    <b>
            به اطلاع متخصصین منابع انسانی کشور میرساند :
          </b>
                </P>
                <div>
                    نرم افزار سیمرغ ۳۴۰۰۰(سیمرغ) جهت ارزیابی عملکرد کارکنان
                    <br> با رویکردی متفاوت و دید تخصصی طراحی و در سازمان‌های زیر اجرا شد :

                </div>
                <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
                    <mdb-carousel-item *ngFor="let item of slides; let i = index">
                        <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
                            <mdb-card class="my-1">
                                <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                                <mdb-card-body>
                                    <mdb-card-title>
                                        <h4>{{card.title}}</h4>
                                    </mdb-card-title>
                                    <p>{{card.description}}</p>
                                    <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>{{card.buttonText}}</a>
                                </mdb-card-body>
                            </mdb-card>
                        </div>
                    </mdb-carousel-item>
                </mdb-carousel>
            </div>
            <!--begin::Aside Top-->
            <div class="d-flex">
                <img src="../../../../assets/img/login-visual-2.svg" class="right-Part" alt="">
            </div>
            <!--end::Aside Top-->

            <!--begin::Aside Bottom-->
            <!-- <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center" style="background-image: url('./assets/media/svg/illustrations/login-visual-1.svg')"></div> -->
            <!--end::Aside Bottom-->
        </div>
        <!--begin::Aside-->

        <!--begin::Content-->
        <div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto" class="left-part">
            <!--begin::Content body-->
            <div class="d-flex flex-column-fluid flex-center">
                <router-outlet></router-outlet>
            </div>
            <!--end::Content body-->

        </div>
        <!--end::Content-->
    </div>
    <!--end::Login-->
</div>
