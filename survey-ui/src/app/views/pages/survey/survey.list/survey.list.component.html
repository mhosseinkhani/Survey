<hr>
<a [routerLink]="['/survey/survey/edit']">Add New Item</a>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>
                عنوان
            </th>
            <th>
                وضعیت
            </th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data;let i=index">
            <td>{{i}}</td>
            <td>{{item.title}}</td>
            <td>{{item.categoryTitle}}</td>
            <td>{{item.categoryId}}</td>
            <td>{{item.id}}</td>
            <td>
                <!-- {{item.isActive?'فعال':'غیر فعال'}} -->
                <span *ngIf="item.isActive">فعال</span>
                <span *ngIf="!item.isActive">غیر فعال</span>
            </td>
            <td>
                <a *ngIf="item.isActive" [routerLink]="['/edit', {id:item.id}]">Edit</a>
                <button *ngIf="!item.isActive" (click)="remove(i)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
