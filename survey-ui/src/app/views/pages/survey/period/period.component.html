<div [formGroup]="_formGroup">
    <label>نام دوره را وارد کنید</label><br>
    <input type="text" formControlName='title'>
    <span *ngIf="(_formGroup.controls.title.touched || _formGroup.controls.title.dirty)&& _formGroup.controls.title.invalid">این فیلد اجباریست
     </span>
    <br>
    <input type="date" formControlName='date'>

    <br>
    <label>
    <input type="checkbox" formControlName="check">
  </label>
    <br>
    <select formControlName='selectSth'>
    <option>
      این
    </option>
    <option>
      اون
    </option>
  </select>
    <button [disabled]="_formGroup.invalid">ثبت</button>
</div>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>
                عنوان
            </th>
            <th>
                وضعیت
            </th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data;let i=index">
            <td>{{i}}</td>
            <td>{{item.title}}</td>
            <td>{{item.isActive}}</td>

        </tr>
    </tbody>
</table>
<div>
    <!-- preview title:{{title}} isActive:{{isActive}} -->
    {{_formGroup.value|json}}
    <p> form status</p>
    <pre>Invalid? {{ _formGroup.invalid }}</pre>
    <pre>valid? {{ _formGroup.valid }}</pre>

</div>
