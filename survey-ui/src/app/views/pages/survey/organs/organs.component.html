<table>
    <thead>
        <tr>
            <th>شماره</th>
            <th>نام</th>
            <th>تاریخ ایجاد</th>
            <th>وضعیت</th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.date}}</th>
            <th>{{item.status}}</th>
            <th></th>
        </tr>


    </tbody>
</table>
