<div>
    <div class="body">
        <!-- begin form -->
        <div class="create-form" [formGroup]="_formGroup">
            <div>
                <label>عنوان دسته بندی</label>
                <input type="text" formControlName="title">
            </div>
            <div>
                <label><input type="checkbox" formControlName="isActive"> فعال</label>
            </div>
            <button (click)="save()" [disabled]="_formGroup.invalid">ذخیره</button>

            <div>
                <!-- preview title:{{title}} isActive:{{isActive}} -->
                {{_formGroup.value|json}}
                <br>
                form status<br>
                <pre>Invalid? {{ _formGroup.invalid }}</pre>
                <pre>valid? {{ _formGroup.valid }}</pre>

            </div>
        </div>
        <!-- end form -->
        <!-- begin table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>
                        عنوان
                    </th>
                    <th>
                        وضعیت
                    </th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data;let i=index">
                    <td>{{i}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.isActive}}</td>
                    <td>
                        <button (click)="edit(item)">Edit</button>
                        <button (click)="remove(i)">X</button>

                    </td>
                </tr>
            </tbody>
        </table>
        <!-- end table -->
    </div>
</div>
